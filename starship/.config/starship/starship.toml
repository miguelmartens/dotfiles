# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_frappe"
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000

[azure]
disabled = false
format = 'on [$symbol($subscription)](#007FFF) '

[crystal]
disabled = false
format = '[$symbol($version)]($style)'

[docker_context]
disabled = false

[git_branch]
disabled = false
format =  '[$symbol$branch(:$remote_branch)](#F05032) '

[golang]
disabled = false
detect_extensions = [ "go", "mod", "sum" ]
format = '[ $version](#00ADD8) '

[kubernetes]
symbol = '☸ '
disabled = false
format = '[$symbol$context( \($namespace\))](#326CE5) '

[nix_shell]
disabled = true

[python]
disabled = false
detect_extensions = [ "py" ]
format = '[ $symbol$version ](#3776AB)'

